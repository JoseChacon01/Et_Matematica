{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/static/img/ws-logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/registro.css">
    <style type="text/css">

        .login_body {
            padding: 60px;
            z-index: 90;
            position: relative;
            max-width: 450rem;
            height: 950px;   
            margin-left: 50%;
            background-color: rgb(168, 84, 84);
            border-radius: 10px;
            box-sizing: border-box;
            transform: translateX(-50%);
        }
        .login_body button:hover {
        background-color: #e04e2a; /*botton*/
         cursor: pointer;
}
     </style>
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="/static/img/logo.png" alt="Logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Cadastro</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input_box">
                    <label for="nomecompleto"><strong>Nome Completo</strong></label><br>
                    {{ form.nome }}
                </div>
                
                <div class="input_box">
                    <label for="usuario"><strong>Usuário</strong></label><br>
                    {{ form.username }}
                </div>
                
                <div class="input_box">
                    <label for="cpf"><strong>CPF</strong></label><br>
                    {{ form.cpf }}
                </div>

                <div class="input_box">
                    <label for="categoria"><strong>E-mail</strong></label><br>
                    {{ form.email }}
                </div>

   
                <div class="input_box">
                    <label for="categoria"><strong>telefone</strong></label><br>
                    {{ form.telefone }}
                </div>

                <!-- <div class="input_box">
                    <label for="categoria"><strong>Categoria de Usuário</strong></label><br>
                    {{form.categoria}}
                    <select id="categoria" required="">
                        <option selected="" disabled="" value="">Selecione</option>
                        <option>Admin</option>
                      </select> 
                </div> -->

                <div class="input_box">
                    <label for="categoria"><strong>Senha</strong></label><br>
                    {{ form.password1 }}
                </div>

                <div class="input_box">
                    <label for="categoria"><strong>Confirmar senha</strong></label><br>
                    {{ form.password2 }}
                </div>


    <input class="btn" type="submit" value="Cadastrar">
   
            </form>


            <div class="login_footer">
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
